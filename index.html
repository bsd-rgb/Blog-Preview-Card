<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <aside>
      <div class="container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="blog preview image"
          class="blog-img"
        />
        <div class="blog-card-header flex-column">
          <span class="tag">Learning</span>
          <span>Published 21 Dec 2023</span>
        </div>
        <div class="blog-description flex-column">
          <h2 class="heading-secondary">HTML & CSS foundations</h2>
          <p class="blog-desc-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="author-img"
          />
          <span class="author-text">Greg Hooper</span>
        </div>
      </div>
    </aside>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Brandi D</a>.
      </div>
    </footer>
  </body>
</html>
